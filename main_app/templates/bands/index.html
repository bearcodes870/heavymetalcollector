{% extends 'base.html' %}
{% block content %}

<h1>Your Collection:</h1>

{% for band in bands %}
  <div class="card">

  <a href="{% url 'detail' band.id %}" style="color:black;">
    <div class="card-content" >
      <span class="card-title">{{ band.name }}</span>
      <p>from {{ band.hometown }}</p>
      <p>Genre: {{ band.genre }}</p>
      <p>Favourite album by {{ band.name }}: {{ band.favealbum }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
