{% extends 'base.html' %}
{% block content %}

<h1>Your Collection:</h1>

{% for band in bands %}
  <div class="card">

  <a href="/bands/{{ band.id }}">
    <div class="card-content">
      <span class="card-title">{{ band.name }}</span>
      <p>Genre: {{ band.genre }}</p>
      <p>Favourite album by {{ band.name }}: {{ band.favealbum }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
