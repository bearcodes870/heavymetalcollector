{% extends 'base.html' %}
{% block content %}

<h1>Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">About {{ band.name }}</span>
    <p>{{ band.name }} is from {{ band.hometown }}</p>
    <p>Genre: {{ band.genre }}</p>
    <p>Your favourite album: {{ band.favealbum }}</p>
  </div>
</div>

{% endblock %}
