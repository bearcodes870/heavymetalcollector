{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heavy Metal Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
  <header class="navbar-fixed blue-grey darken-2">
    <nav>
      <div class="nav-wrapper blue-grey darken-2">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Heavy Metal Collector</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}" class="waves-effect waves-light btn grey darken-1">About</a></li>
          <li><a href="{% url 'instruments_create'  %}" class="waves-effect waves-light btn grey darken-1">Add an Instrument</a></li>
          <li><a href="{% url 'instruments_index' %}" class="waves-effect waves-light btn grey darken-1">View All Instruments</a></li>
          <li><a href="{% url 'bands_create' %}" class="waves-effect waves-light btn grey darken-1">Add a Band</a></li>
          <li><a href="{% url 'index' %}" class="waves-effect waves-light btn  deep-orange accent-2">Your Collection</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer blue-grey darken-2">
    <div class="right">All Rights Reserved, &copy; 2020 Metal Collector &nbsp;</div>
  </footer>
</body>
</html>
