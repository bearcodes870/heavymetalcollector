{% extends 'base.html' %}

{% block content %}
  <h1>Delete {{ band.id }}</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span> from your collection?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' band.id %}">Cancel</a>
  </form>
{% endblock %}
