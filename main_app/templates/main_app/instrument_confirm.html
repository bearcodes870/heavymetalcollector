{% extends 'base.html' %}

{% block content %}
  <h1>Delete Instrument</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn  deep-orange accent-2">
    <a href="{% url 'instruments_detail' object.id %}" class="grey darken-2">Cancel</a>
  </form>
{% endblock %}
