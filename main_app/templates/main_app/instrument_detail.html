{% extends 'base.html' %}
{% block content %}

<h1>Instrument Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ instrument.name }}</span>
        <p>Style: {{ instrument.style }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'instruments_update' instrument.id %}">Edit</a>
        <a href="{% url 'instruments_delete' instrument.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
